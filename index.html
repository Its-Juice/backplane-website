<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Backplane - Cloud infrastructure and managed services" />

  <!-- Preconnect to external domains for faster resource loading -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <!-- Preload critical resources -->
  <link rel="preload" href="/src/main.jsx" as="script" />
  <link rel="preload" href="/style.css" as="style" />

  <!-- Optimized font loading -->
  <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    as="style" onload="this.onload=null;this.rel='stylesheet'" />
  <noscript>
    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" />
  </noscript>

  <!-- DNS prefetch for better performance -->
  <link rel="dns-prefetch" href="//fonts.googleapis.com" />
  <link rel="dns-prefetch" href="//fonts.gstatic.com" />

  <!-- Apple specific optimizations -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="Backplane" />

  <!-- Microsoft specific optimizations -->
  <meta name="msapplication-TileColor" content="#000000" />
  <meta name="msapplication-config" content="/browserconfig.xml" />

  <!-- Resource hints for better loading -->
  <link rel="prefetch" href="/services" />
  <link rel="prefetch" href="/about" />

  <!-- Touch optimization -->
  <meta name="format-detection" content="telephone=no" />
  <meta name="format-detection" content="email=no" />

  <!-- Performance hints -->
  <meta http-equiv="x-dns-prefetch-control" content="on" />

  <!-- Icon -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />

  <title>Backplane - Cloud Infrastructure & Managed Services</title>

  <!-- Critical CSS inline for faster rendering -->
  <style>
    /* Critical above-the-fold styles */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #0a0a0e;
      color: #fff;
      line-height: 1.6;
    }

    #root {
      min-height: 100vh;
    }

    /* Loading state styles */
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      color: #fff;
    }

    /* Reduce motion for users who prefer it */
    @media (prefers-reduced-motion: reduce) {

      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>

<body>
  <div id="root">
    <div class="loading">
      <div style="
          width: 40px;
          height: 40px;
          border: 4px solid rgba(255, 255, 255, 0.1);
          border-top: 4px solid #8b5cf6;
          border-radius: 50%;
          animation: spin 1s linear infinite;
        "></div>
    </div>
  </div>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js')
          .then(function (registration) {
            console.log('SW registered: ', registration);
          })
          .catch(function (registrationError) {
            console.log('SW registration failed: ', registrationError);
          });
      });
    }
  </script>

  <script type="module" src="/src/main.jsx"></script>

  <!-- Performance monitoring -->
  <script>
    // Core Web Vitals monitoring
    function sendToAnalytics(metric) {
      // Send to your analytics service
      console.log('Performance metric:', metric);
    }

    // Monitor Core Web Vitals
    if ('serviceWorker' in navigator) {
      // Load web-vitals dynamically
      import('https://unpkg.com/web-vitals@3/dist/web-vitals.js?module').then(({ getCLS, getFID, getFCP, getLCP, getTTFB }) => {
        getCLS(sendToAnalytics);
        getFID(sendToAnalytics);
        getFCP(sendToAnalytics);
        getLCP(sendToAnalytics);
        getTTFB(sendToAnalytics);
      }).catch(console.warn);
    }
  </script>
</body>

</html>
